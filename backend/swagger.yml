---
swagger: '2.0'
info:
  title: Pyor API
  description: API to access worker and queue configuratons, register tasks, start
    them with given parameters and monitor the results.
  version: '1.0'
host: localhost:5000
basePath: "/api"
schemes:
- http
consumes:
- application/json
produces:
- application/json
paths:
  "/queues":
    get:
      summary: Retrieves one or more queues
      parameters:
      - "$ref": "#/parameters/page"
      - "$ref": "#/parameters/max_results"
      - "$ref": "#/parameters/embedded"
      - "$ref": "#/parameters/sort"
      - "$ref": "#/parameters/where"
      - "$ref": "#/parameters/projection"
      responses:
        '200':
          description: An array of queues
          schema:
            "$ref": "#/definitions/QueueCollection"
        '400':
          "$ref": "#/responses/BadRequest"
      tags:
      - Queue
    post:
      summary: Stores one or more queues
      parameters:
      - in: body
        name: Queue
        required: true
        schema:
          "$ref": "#/definitions/Queue"
      responses:
        '201':
          "$ref": "#/responses/Created"
        '400':
          "$ref": "#/responses/BadRequest"
        '404':
          "$ref": "#/responses/NotFound"
        '422':
          "$ref": "#/responses/ValidationError"
      tags:
      - Queue
  "/queues/{queueId}":
    get:
      summary: Retrieves a Queue document
      responses:
        '200':
          description: Queue document fetched successfully
          schema:
            "$ref": "#/definitions/Queue"
        '400':
          "$ref": "#/responses/BadRequest"
        '404':
          "$ref": "#/responses/NotFound"
      parameters:
      - "$ref": "#/parameters/Queue__id"
      - "$ref": "#/parameters/embedded"
      tags:
      - Queue
    put:
      summary: Replaces a Queue document
      responses:
        '200':
          "$ref": "#/responses/Updated"
        '400':
          "$ref": "#/responses/BadRequest"
        '404':
          "$ref": "#/responses/NotFound"
        '422':
          "$ref": "#/responses/ValidationError"
      parameters:
      - "$ref": "#/parameters/if_match"
      - "$ref": "#/parameters/Queue__id"
      - in: body
        name: Queue
        required: true
        schema:
          "$ref": "#/definitions/Queue"
      tags:
      - Queue
    delete:
      summary: Deletes a Queue document
      responses:
        '204':
          description: Queue document deleted successfully
        '404':
          "$ref": "#/responses/NotFound"
      parameters:
      - "$ref": "#/parameters/if_match"
      - "$ref": "#/parameters/Queue__id"
      tags:
      - Queue
  "/workers":
    get:
      summary: Retrieves one or more workers
      parameters:
      - "$ref": "#/parameters/page"
      - "$ref": "#/parameters/max_results"
      - "$ref": "#/parameters/embedded"
      - "$ref": "#/parameters/sort"
      - "$ref": "#/parameters/where"
      - "$ref": "#/parameters/projection"
      responses:
        '200':
          description: An array of workers
          schema:
            "$ref": "#/definitions/WorkerCollection"
        '400':
          "$ref": "#/responses/BadRequest"
      tags:
      - Worker
    post:
      summary: Stores one or more workers
      parameters:
      - in: body
        name: Worker
        required: true
        schema:
          "$ref": "#/definitions/Worker"
      responses:
        '201':
          "$ref": "#/responses/Created"
        '400':
          "$ref": "#/responses/BadRequest"
        '404':
          "$ref": "#/responses/NotFound"
        '422':
          "$ref": "#/responses/ValidationError"
      tags:
      - Worker
  "/workers/{workerId}":
    get:
      summary: Retrieves a Worker document
      responses:
        '200':
          description: Worker document fetched successfully
          schema:
            "$ref": "#/definitions/Worker"
        '400':
          "$ref": "#/responses/BadRequest"
        '404':
          "$ref": "#/responses/NotFound"
      parameters:
      - "$ref": "#/parameters/Worker__id"
      - "$ref": "#/parameters/embedded"
      tags:
      - Worker
    put:
      summary: Replaces a Worker document
      responses:
        '200':
          "$ref": "#/responses/Updated"
        '400':
          "$ref": "#/responses/BadRequest"
        '404':
          "$ref": "#/responses/NotFound"
        '422':
          "$ref": "#/responses/ValidationError"
      parameters:
      - "$ref": "#/parameters/if_match"
      - "$ref": "#/parameters/Worker__id"
      - in: body
        name: Worker
        required: true
        schema:
          "$ref": "#/definitions/Worker"
      tags:
      - Worker
    delete:
      summary: Deletes a Worker document
      responses:
        '204':
          description: Worker document deleted successfully
        '404':
          "$ref": "#/responses/NotFound"
      parameters:
      - "$ref": "#/parameters/if_match"
      - "$ref": "#/parameters/Worker__id"
      tags:
      - Worker
  "/taskfiles":
    get:
      summary: Retrieves one or more taskfiles
      parameters:
      - "$ref": "#/parameters/page"
      - "$ref": "#/parameters/max_results"
      - "$ref": "#/parameters/embedded"
      - "$ref": "#/parameters/sort"
      - "$ref": "#/parameters/where"
      - "$ref": "#/parameters/projection"
      responses:
        '200':
          description: An array of taskfiles
          schema:
            "$ref": "#/definitions/TaskFilesCollection"
        '400':
          "$ref": "#/responses/BadRequest"
      tags:
      - Taskfiles
    post:
      summary: Uploads script and auxiliar files, creating an TaskFiles register
      consumes:
        - multipart/form-data
      parameters:
      - in: formData
        name: script_file
        required: true
        type: file
        description: Python or R script
      - in: formData
        name: auxiliar_files
        required: false
        type: file
        description: Auxiliar files (may upload multiple files with the same field)
      responses:
        '201':
          "$ref": "#/responses/Created"
        '400':
          "$ref": "#/responses/BadRequest"
        '404':
          "$ref": "#/responses/NotFound"
        '422':
          "$ref": "#/responses/ValidationError"
      tags:
      - Taskfiles
  "/taskfiles/{taskfileId}":
    get:
      summary: Retrieves a Taskfiles document
      responses:
        '200':
          description: Taskfiles document fetched successfully
          schema:
            "$ref": "#/definitions/Taskfiles"
        '400':
          "$ref": "#/responses/BadRequest"
        '404':
          "$ref": "#/responses/NotFound"
      parameters:
      - "$ref": "#/parameters/Taskfiles__id"
      - "$ref": "#/parameters/embedded"
      tags:
      - Taskfiles
    delete:
      summary: Deletes a Taskfiles document
      responses:
        '204':
          description: Taskfiles document deleted successfully
        '404':
          "$ref": "#/responses/NotFound"
      parameters:
      - "$ref": "#/parameters/if_match"
      - "$ref": "#/parameters/Taskfiles__id"
      tags:
      - Taskfiles
  "/tasks":
    get:
      summary: Retrieves one or more tasks
      parameters:
      - "$ref": "#/parameters/page"
      - "$ref": "#/parameters/max_results"
      - "$ref": "#/parameters/embedded"
      - "$ref": "#/parameters/sort"
      - "$ref": "#/parameters/where"
      - "$ref": "#/parameters/projection"
      responses:
        '200':
          description: An array of tasks
          schema:
            "$ref": "#/definitions/TaskCollection"
        '400':
          "$ref": "#/responses/BadRequest"
      tags:
      - Task
    post:
      summary: Stores one or more tasks
      parameters:
      - in: body
        name: Task
        required: true
        schema:
          "$ref": "#/definitions/Task"
      responses:
        '201':
          "$ref": "#/responses/Created"
        '400':
          "$ref": "#/responses/BadRequest"
        '404':
          "$ref": "#/responses/NotFound"
        '422':
          "$ref": "#/responses/ValidationError"
      tags:
      - Task
  "/tasks/{taskId}":
    get:
      summary: Retrieves a Task document
      responses:
        '200':
          description: Task document fetched successfully
          schema:
            "$ref": "#/definitions/Task"
        '400':
          "$ref": "#/responses/BadRequest"
        '404':
          "$ref": "#/responses/NotFound"
      parameters:
      - "$ref": "#/parameters/Task__id"
      - "$ref": "#/parameters/embedded"
      tags:
      - Task
    put:
      summary: Replaces a Task document
      responses:
        '200':
          "$ref": "#/responses/Updated"
        '400':
          "$ref": "#/responses/BadRequest"
        '404':
          "$ref": "#/responses/NotFound"
        '422':
          "$ref": "#/responses/ValidationError"
      parameters:
      - "$ref": "#/parameters/if_match"
      - "$ref": "#/parameters/Task__id"
      - in: body
        name: Task
        required: true
        schema:
          "$ref": "#/definitions/Task"
      tags:
      - Task
    delete:
      summary: Deletes a Task document
      responses:
        '204':
          description: Task document deleted successfully
        '404':
          "$ref": "#/responses/NotFound"
      parameters:
      - "$ref": "#/parameters/if_match"
      - "$ref": "#/parameters/Task__id"
      tags:
      - Task
  /taskfiles/{taskfileId}/tasks:
    get:
      summary: Retrieves one or more tasks
      parameters:
      - "$ref": "#/parameters/Taskfiles__id"
      - "$ref": "#/parameters/page"
      - "$ref": "#/parameters/max_results"
      - "$ref": "#/parameters/embedded"
      - "$ref": "#/parameters/sort"
      - "$ref": "#/parameters/where"
      - "$ref": "#/parameters/projection"
      responses:
        '200':
          description: An array of tasks
          schema:
            "$ref": "#/definitions/TaskCollection"
        '400':
          "$ref": "#/responses/BadRequest"
        '404':
          "$ref": "#/responses/NotFound"
      tags:
      - Task
  "/experiments":
    get:
      summary: Retrieves one or more experiments
      parameters:
      - "$ref": "#/parameters/page"
      - "$ref": "#/parameters/max_results"
      - "$ref": "#/parameters/embedded"
      - "$ref": "#/parameters/sort"
      - "$ref": "#/parameters/where"
      - "$ref": "#/parameters/projection"
      responses:
        '200':
          description: An array of experiments
          schema:
            "$ref": "#/definitions/ExperimentCollection"
        '400':
          "$ref": "#/responses/BadRequest"
      tags:
      - Experiment
    post:
      summary: Stores one or more experiments
      parameters:
      - in: body
        name: Experiment
        required: true
        schema:
          "$ref": "#/definitions/Experiment"
      responses:
        '201':
          "$ref": "#/responses/Created"
        '400':
          "$ref": "#/responses/BadRequest"
        '404':
          "$ref": "#/responses/NotFound"
        '422':
          "$ref": "#/responses/ValidationError"
      tags:
      - Experiment
  "/experiments/{experimentId}":
    get:
      summary: Retrieves a Experiment document
      responses:
        '200':
          description: Experiment document fetched successfully
          schema:
            "$ref": "#/definitions/Experiment"
        '400':
          "$ref": "#/responses/BadRequest"
        '404':
          "$ref": "#/responses/NotFound"
      parameters:
      - "$ref": "#/parameters/Experiment__id"
      - "$ref": "#/parameters/embedded"
      tags:
      - Experiment
    delete:
      summary: Deletes a Experiment document
      responses:
        '204':
          description: Experiment document deleted successfully
        '404':
          "$ref": "#/responses/NotFound"
      parameters:
      - "$ref": "#/parameters/if_match"
      - "$ref": "#/parameters/Experiment__id"
      tags:
      - Experiment
  /tasks/{taskId}/experiments:
    get:
      summary: Retrieves one or more experiments from the given task
      parameters:
      - "$ref": "#/parameters/Task__id"
      - "$ref": "#/parameters/page"
      - "$ref": "#/parameters/max_results"
      - "$ref": "#/parameters/embedded"
      - "$ref": "#/parameters/sort"
      - "$ref": "#/parameters/where"
      - "$ref": "#/parameters/projection"
      responses:
        '200':
          description: An array of experiments
          schema:
            "$ref": "#/definitions/ExperimentCollection"
        '400':
          "$ref": "#/responses/BadRequest"
        '404':
          "$ref": "#/responses/NotFound"
      tags:
      - Experiment
  /queues/{queueId}/experiments:
    get:
      summary: Retrieves one or more experiments from the given queue
      parameters:
      - "$ref": "#/parameters/Queue__id"
      - "$ref": "#/parameters/page"
      - "$ref": "#/parameters/max_results"
      - "$ref": "#/parameters/embedded"
      - "$ref": "#/parameters/sort"
      - "$ref": "#/parameters/where"
      - "$ref": "#/parameters/projection"
      responses:
        '200':
          description: An array of experiments
          schema:
            "$ref": "#/definitions/ExperimentCollection"
        '400':
          "$ref": "#/responses/BadRequest"
        '404':
          "$ref": "#/responses/NotFound"
      tags:
      - Experiment
responses:
  Created:
    description: The resource has been created successfully
    schema:
      "$ref": "#/definitions/ApiResponse"
  Updated:
    description: The resource has been updated successfully
    schema:
      "$ref": "#/definitions/ApiResponse"
  ValidationError:
    description: There are validation errors in the submitted resource
    schema:
      "$ref": "#/definitions/ApiResponse"
  NotFound:
    description: The specified resource was not found
    schema:
      "$ref": "#/definitions/ApiResponse"
  BadRequest:
    description: Bad request
    schema:
      "$ref": "#/definitions/ApiResponse"
definitions:
  Queue:
    type: object
    properties:
      name:
        type: string
      _id:
        "$ref": "#/definitions/Queue__id"
      _updated:
        readOnly: true
        type: string
        format: date-time
      _created:
        readOnly: true
        type: string
        format: date-time
      _etag:
        readOnly: true
        type: string
    required:
    - name
  Worker:
    type: object
    properties:
      name:
        type: string
      queues:
        type: array
        items:
          type: string
          format: objectid
      num_processes:
        minimum: 1
        type: integer
      _id:
        type: string
        format: objectid
      _updated:
        readOnly: true
        type: string
        format: date-time
      _created:
        readOnly: true
        type: string
        format: date-time
      _etag:
        readOnly: true
        type: string
    required:
    - name
  Taskfiles:
    type: object
    properties:
      script_file:
        type: string
        description: "File's URL"
      auxiliar_files:
        type: array
        items:
          type: string
          description: "File's URL"
      _id:
        "$ref": "#/definitions/Taskfiles__id"
      _updated:
        readOnly: true
        type: string
        format: date-time
      _created:
        readOnly: true
        type: string
        format: date-time
      _etag:
        readOnly: true
        type: string
  Task:
    type: object
    properties:
      name:
        type: string
      files:
        "$ref": "#/definitions/Taskfiles__id"
      param_definitions:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
            type:
              enum:
              - text
              - number
              - date
              - boolean
              type: string
          required:
          - name
          - type
      _id:
        "$ref": "#/definitions/Task__id"
      _updated:
        readOnly: true
        type: string
        format: date-time
      _created:
        readOnly: true
        type: string
        format: date-time
      _etag:
        readOnly: true
        type: string
    required:
    - name
  Experiment:
    type: object
    properties:
      task:
        "$ref": "#/definitions/Task__id"
      params:
        type: object
      queue:
        "$ref": "#/definitions/Queue__id"
      status:
        readOnly: true
        type: string
      result:
        readOnly: true
        type: object
      result_files:
        readOnly: true
        type: array
        items:
          type: string
          description: "File's URL"
      retry_count:
        readOnly: true
        type: integer
      date_received:
        readOnly: true
        type: string
        format: date-time
      date_started:
        readOnly: true
        type: string
        format: date-time
      date_last_update:
        readOnly: true
        type: string
        format: date-time
      date_done:
        readOnly: true
        type: string
        format: date-time
      traceback:
        readOnly: true
        type: string
      children:
        readOnly: true
        type: object
      progress:
        minimum: 0
        maximum: 1
        readOnly: true
        type: number
        format: float
      _id:
        type: string
        format: objectid
      _updated:
        readOnly: true
        type: string
        format: date-time
      _created:
        readOnly: true
        type: string
        format: date-time
      _etag:
        readOnly: true
        type: string
    required:
    - task
    - queue
  Taskfiles__id:
    type: string
    format: objectid
  Task__id:
    type: string
    format: objectid
  Queue__id:
    type: string
    format: objectid
  QueueCollection:
    type: object
    properties:
      _items:
        type: array
        items:
          "$ref": "#/definitions/Queue"
      _meta:
        type: object
        properties:
          page:
            type: integer
          max_results:
            type: integer
          total:
            type: integer
  WorkerCollection:
    type: object
    properties:
      _items:
        type: array
        items:
          "$ref": "#/definitions/Worker"
      _meta:
        type: object
        properties:
          page:
            type: integer
          max_results:
            type: integer
          total:
            type: integer
  TaskFilesCollection:
    type: object
    properties:
      _items:
        type: array
        items:
          "$ref": "#/definitions/Taskfiles"
      _meta:
        type: object
        properties:
          page:
            type: integer
          max_results:
            type: integer
          total:
            type: integer
  TaskCollection:
    type: object
    properties:
      _items:
        type: array
        items:
          "$ref": "#/definitions/Task"
      _meta:
        type: object
        properties:
          page:
            type: integer
          max_results:
            type: integer
          total:
            type: integer
  ExperimentCollection:
    type: object
    properties:
      _items:
        type: array
        items:
          "$ref": "#/definitions/Experiment"
      _meta:
        type: object
        properties:
          page:
            type: integer
          max_results:
            type: integer
          total:
            type: integer
  Issues:
    type: object
    additionalProperties:
      type: string
      description: Pair of field name and error message.
  Status:
    type: string
    enum:
      - OK
      - ERR
  ApiResponse:
    type: object
    properties:
      _status:
        "$ref": "#/definitions/Status"
      _issues:
        "$ref": "#/definitions/Issues"
      _error:
        type: object
        properties:
          code:
            type: integer
          message:
            type: string
      _created:
        type: string
        format: date-time
        description: Time when the resource was created. Only present in POST operations.
      _updated:
        type: string
        format: date-time
        description: Time when the resource was updated. Only present in PUT, PATCH and DELETE operations.
      _id:
        type: string
        format: objectid
        description: Only present if a resource has been created or updated.
      _etag:
        type: string
        description: Only present if a resource has been created or updated.
      _items:
        type: object
        properties:
          _status:
            "$ref": "#/definitions/Status"
          _issues:
            "$ref": "#/definitions/Issues"
        description: Responses for each resource included in the BULK INSERT.

parameters:
  Queue__id:
    in: path
    name: queueId
    required: true
    description: ''
    type: string
    format: objectid
  Worker__id:
    in: path
    name: workerId
    required: true
    description: ''
    type: string
    format: objectid
  Taskfiles__id:
    in: path
    name: taskfileId
    required: true
    description: ''
    type: string
    format: objectid
  Task__id:
    in: path
    name: taskId
    required: true
    description: ''
    type: string
    format: objectid
  Experiment__id:
    in: path
    name: experimentId
    required: true
    description: ''
    type: string
    format: objectid
  page:
    in: query
    name: page
    type: integer
    description: The page number
  max_results:
    in: query
    name: max_results
    type: integer
    description: The max number of results
  embedded:
    in: query
    name: embedded
    type: string
    description: 'Which fields with related resources should be embedded in the response. Must be provided in the form of {"field1": 1, "field2": 0}. See http://python-eve.org/features.html#embedded-resource-serialization for more information.'
  sort:
    in: query
    name: sort
    type: string
    description: 'Which fields should be use for sorting. The default order is ascending and the minus sign means descending. For example: sort=city,-lastname would sort by city (ascending) and lastname (descending). See http://python-eve.org/features.html#sorting for more information.'
  where:
    in: query
    name: where
    type: string
    description: 'Filters the registers by any given criteria. See http://python-eve.org/features.html#filters for more information.'
  projection:
    in: query
    name: projection
    type: string
    description: 'Decided which fields should be included or excluded from the response. Must be provided in the form of {"field1": 1, "field2": 1}. See http://python-eve.org/features.html#projections for more information.'
  if_match:
    in: header
    name: 'If-Match'
    type: string
    description: Current value of the _etag field
tags:
- name: Queue
- name: Worker
- name: Taskfiles
- name: Task
- name: Experiment
