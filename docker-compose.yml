version: '2'
services:
  backend:
    build:
      context: ./backend
      args:
        - BASE_IMAGE=${BASE_IMAGE}
    environment:
      - ENV=${ENV}
    ports:
      - "${BACKEND_PORT}:5000"
      - "${DASHBOARD_PORT}:5555"
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/opt/pyor/backend:ro
      - data:/var/pyor
    links:
      - mongodb
      - redis
  frontend:
    build:
      context: ./frontend
    environment:
      - NODE_ENV=${ENV}
      - BACKEND_URL=${BACKEND_URL}
      - DASHBOARD_URL=${DASHBOARD_URL}
    ports:
      - "${FRONTEND_PORT}:4200"
    depends_on:
      - backend
    volumes:
      - ./frontend:/usr/src/app
    links:
      - backend
  mongodb:
    image: mongo:latest
    volumes:
      - mongo_data:/data/db
  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
volumes:
  data:
  mongo_data:
  redis_data:
