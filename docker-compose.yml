version: '2'
services:
  backend:
    build:
      context: ./backend
      args:
        - BASE_IMAGE=${BASE_IMAGE}
    environment:
      - ENV=${ENV}
      - BACKEND_PORT=${BACKEND_PORT}
      - DASHBOARD_PORT=${DASHBOARD_PORT}
    ports:
      - "${BACKEND_PORT}:5000"
      - "${DASHBOARD_PORT}:5555"
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/opt/mreq/backend:ro
      - data:/var/mreq
    links:
      - mongodb
      - redis
  mongodb:
    image: mongo:latest
    volumes:
      - mongo_data:/data/db
  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
volumes:
  data:
  mongo_data:
  redis_data:
