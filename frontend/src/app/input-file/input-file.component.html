<span>

    <input *ngIf="single" [accept]="accept" type="file" (change)="onNativeInputFileSelect($event)" #inputFile hidden />
    <input *ngIf="!single" [accept]="accept" type="file" multiple (change)="onNativeInputFileSelect($event)" #inputFile hidden />
